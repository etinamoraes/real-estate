<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Path: css/style.css -->
    <link rel="stylesheet" href="../style.css">
    <title>About</title>
</head>

<body>
    <header>
        <a href="#" class="logo">MARCOS REAL ESTATE</a>
        <nav class="menu-nav">
            <a href="./home.html">Home</a>
            <a href="./pages/Buy.html">Buy</a>
            <a href="./pages/Rent.html">Rent</a>
            <a href="./pages/About.html">About</a>
        </nav>
    </header>
    <section>
        <h1>Marcos Real Estate</h1>
        <h2>Let's hunt for your dream residence</h2>
        <div id="subscription-form">
            <p>Fill in the form to contact us:</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Digite o seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite o seu melhor e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Cellphone</label>
                    <input type="tel" name="phone" placeholder="Digite o seu numero de whatsapp">
                </div>
                <div class="form-group">
                    <label for="interest">Main interests</label>
                    <select name="interest">
                        <option value="" disabled selected>Select</option>
                        <option value="apartment">Rent</option>
                        <option value="house">Buy</option>
                        <option value="garden">Sell</option>
                        <option value="other">Other issues</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
            </form>
            <p></p>
            <button type="submit">Contact Us</button>
    </section>
    <footer id="footer">
        <h3>Marcos Real Estate</h3>
        <p>Let's hunt for your dream residence in Dublin</p>
        <p><span>Entre em contato:</span> oi@marcosrealestate.com</p>
        <ul>
            <li><a href="#">Linkedin</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
        </ul>
    </footer>
</body>

</html>
